<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성향분석.page_1</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<dl class="select_box">
    <dt class="select-question"><em class="Q-text">Q</em> 언제 여행을 떠나시나요?</dt>
    <dd class="select-answer">
        <ul class="select_list">
            <li class="check_course">
                <input type="radio" name="season" value="봄" class="trip_query" id="course1_1">
                <label for="course1_1">봄</label>
            </li>
            <li class="check_course">
                <input type="radio" name="season" value="여름" class="trip_query" id="course1_2">
                <label for="course1_2">여름</label>
            </li>
            <li class="check_course">
                <input type="radio" name="season" value="가을" class="trip_query" id="course1_3">
                <label for="course1_3">가을</label>
            </li>
            <li class="check_course">
                <input type="radio" name="season" value="겨울" class="trip_query" id="course1_4">
                <label for="course1_4">겨울</label>
            </li>
        </ul>
    </dd>
</dl>

<dl class="select_box">
    <dt class="select-question"><em class="Q-text">Q</em> 누구와 함께하는 여행인가요?</dt>
    <dd class="select-answer">
        <ul class="select_list">
            <li class="check_course">
                <input type="radio" name="partner" value="혼자" class="trip_query" id="course2_1" checked="">
                <label for="course2_1">혼자</label>
            </li>
            <li class="check_course">
                <input type="radio" name="partner" value="가족" class="trip_query" id="course2_2">
                <label for="course2_2">가족</label>
            </li>
            <li class="check_course">
                <input type="radio" name="partner" value="연인" class="trip_query" id="course2_3">
                <label for="course2_3">연인</label>
            </li>
            <li class="check_course">
                <input type="radio" name="partner" value="친구" class="trip_query" id="course2_4">
                <label for="course2_3">친구</label>
            </li>
        </ul>
    </dd>
</dl>

<a class="nextBtn" href="{% url 'survey2' %}">다음</a>


<dl class="select_box">
    <dt class="select-question"><em class="Q-text">Q</em> 관심있는 테마와 여행하고 싶은 곳이 있으신가요? <span class="maximum-text">(5개)</span></dt>
    <dd class="select-answer">
        <ul class="select_list">
            <li class="check_course">
                <input type="checkbox" name="theme" value="자연관광지" class="trip_query limit-course" id="course3_1">
                <label for="course3_1">자연관광지</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="역사관광지" class="trip_query limit-course" id="course3_2">
                <label for="course3_2">역사관광지</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="휴양관광지" class="trip_query limit-course" id="course3_3">
                <label for="course3_3">휴양관광지</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="체험관광지" class="trip_query limit-course" id="course3_4">
                <label for="course3_4">체험관광지</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="문화시설" class="trip_query limit-course" id="course3_5">
                <label for="course3_5">문화시설</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="축제" class="trip_query limit-course" id="course3_6">
                <label for="course3_6">축제</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="공연/행사" class="trip_query limit-course" id="course3_7">
                <label for="course3_7">공연/행사</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="레포츠" class="trip_query limit-course" id="course3_8">
                <label for="course3_8">레포츠</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="쇼핑" class="trip_query limit-course" id="course3_9">
                <label for="course3_9">쇼핑</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="맛집" class="trip_query limit-course" id="course3_10">
                <label for="course3_10">맛집</label>
            </li>
            <li class="check_course check_icon">
                <input type="checkbox" name="theme" value="숙박" class="trip_query limit-course" id="course3_11">
                <label for="course3_11">숙박</label>
            </li>
        </ul>
    </dd>
</dl>


</body>
</html>
