<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="login-form" action="index.html">
      <form>
        <input
          type="text"
          name="email"
          class="text-field"
          placeholder="아이디"
        /><br>
        <input
          type="password"
          name="password"
          class="text-field"
          placeholder="비밀번호"
        />
        <input type="submit" value="로그인" class="submit-btn" /><br>

        <img src="img/naver.jpg" alt="" />
      </form>
      </div>
    </div>
    <div id="container"></div>

    <section>
      <div class="other join">
        <h5>SNS 계정 로그인</h5>
        <a href="https://developers.naver.com/docs/login/devguide/devguide.md/" target="_blank">
          <img src="img/naver.png" width="100" height="20">
        </a>

        <a href="https://developers.kakao.com/docs/latest/ko/kakaologin/rest-api/" target="_blank">
          <img src="img/kakao.png" width="100", height="20">
        </a>
      </div>
    </section>

    <script src='js/2_login.js'></script>

  </body>
</html>
