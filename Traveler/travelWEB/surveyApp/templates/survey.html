<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성향분석</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/survey.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <section id="survey">
        <div class="wrapper">
            <form id="form" action="{% url 'recommend' %}" method="post">
                {% csrf_token %}
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">1/3</h3>
                        <h3 class="question">언제 여행을 떠나시나요?</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input id="course1_1" type="radio" name="answer_1" value="봄">
                            <label for="course1_1">봄</label>
                        </div>
                        <div>
                            <input id="course1_2" type="radio" name="answer_1">
                            <label for="course1_2">여름</label>
                        </div>
                        <div>
                            <input id="course1_3" type="radio" name="answer_1">
                            <label for="course1_3">가을</label>
                        </div>
                        <div>
                            <input id="course1_4" type="radio" name="answer_1">
                            <label for="course1_4">겨울</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="next_btn">다 음</button>
                    </div>
                    </div>



                    <div class="test">
                        <div class="question_container">
                            <h3 class="number">2/3</h3>
                            <h3 class="question">누구와 함께하는 여행인가요?</h3>
                        </div>
                    <div class="answer">
                        <div>
                            <input id="course2-1" type="radio" name="answer_2" value="혼자">
                            <label for="course2-1">혼자</label>
                        </div>
                        <div>
                            <input id="course2-2" type="radio" name="answer_2">
                            <label for="course2-2">가족</label>
                        </div>
                        <div>
                            <input id="course2-3" type="radio" name="answer_2">
                            <label for="course2-3">친구</label>
                        </div>
                        <div>
                            <input id="course2-4" type="radio" name="answer_2">
                            <label for="course2-4">연인</label>
                        </div>
                    </div>
                    <div class="btn_wrap btn_sort">
                        <button class="prev_btn">이 전</button>
                        <button class="next_btn">다 음</button>
                    </div>
                </div>



                    <div class="test">
                    <div class="question_container">
                        <h3 class="number">3/3</h3>
                        <h3 class="question">관심있는 테마와 여행하고 싶은 곳이 있으신가요?(5개선택)</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input id="course3_1" type="checkbox" name="answer[]" value="A01">
                            <label for="course3_1">자연관광지</label>
                        </div>
                        <div>
                            <input id="course3_2" type="checkbox" name="answer[]" value="A02">
                            <label for="course3_2">역사관광지</label>
                        </div>
                        <div>
                            <input id="course3_3" type="checkbox" name="answer[]" value="A02">
                            <label for="course3_3">휴양관광지</label>
                        </div>
                        <div>
                            <input id="course3_4" type="checkbox" name="answer[]" value="A02">
                            <label for="course3_4">체험관광지</label>
                        </div>
                        <div>
                            <input id="course3_5" type="checkbox" name="answer[]" value="A02">
                            <label for="course3_5">문화시설</label>
                        </div>
                        <div>
                            <input id="course3_6" type="checkbox" name="answer[]" value="A02">
                            <label for="course3_6">축제</label>
                        </div>
                        <div>
                            <input id="course3_7" type="checkbox" name="answer[]" value="A02">
                            <label for="course3_7">공연/행사</label>
                        </div>
                        <div>
                            <input id="course3_8" type="checkbox" name="answer[]" value="A03">
                            <label for="course3_8">레포츠</label>
                        </div>
                        <div>
                            <input id="course3_9" type="checkbox" name="answer[]" value="A04">
                            <label for="course3_9">쇼핑</label>
                        </div>
                        <div>
                            <input id="course3_10" type="checkbox" name="answer[]" value="A05">
                            <label for="course3_10">맛집</label>
                        </div>
                        <div>
                            <input id="course3_11" type="checkbox" name="answer[]" value="B02">
                            <label for="course3_11">숙박</label>
                        </div>

                    </div>

                    <div class="btn_wrap btn_sort">
                        <button class="prev_btn">이 전</button>
                        <input type="submit" value="제 출" class="submit_btn" id="submit_btn">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="{% static 'js/survey.js' %}"></script>

    <script>

    </script>

</body>
</html>
